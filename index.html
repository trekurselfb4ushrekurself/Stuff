<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>✿ Indie Click Game ✿</h1>
        <p>Click the circle as many times as you can in 30 seconds!</p>
    </header>

    <section class="game-section">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="info">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">30</span>s</p>
        </div>
        <button id="restartBtn">Restart Game</button>
    </section>

    <footer>
        <p>Made with ☁ and code ✿</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
